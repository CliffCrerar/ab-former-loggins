<form
  #zerosForm=ngForm
  (onSubmit)="onSubmit()"
>

  <!-- User Name -->
  <div class="form-group">
    <label>Username</label>
    <input
      class="form-control"
      type="text"
      name="username"
      required
      [(ngModel)]="model.username"
      #username="ngModel"
    >
    <div
      *ngIf="model.userNameInvalid"
      class="form-error form-username-error"
    >
      {{model.errorOne}}
    </div>
  </div>

  <!-- Email -->
  <div class="form-group">
    <label>Email</label>
    <input
      class="form-control"
      type="email"
      name="email"
      required
      [(ngModel)]="model.email"
      [email]="true"
      [value]="ngModel"
      autocomplete="off"
    >
    <div
      *ngIf="model.emailInvalid"
      class="form-error form-email-error"
    >
      {{model.errorTwo}}
    </div>
  </div>

  <!-- Password -->
  <div class="form-group">
    <label>Password</label>
    <input
      class="form-control"
      minlength="8"
      type="password"
      name="password"
      required
      [pattern]="model.passwordSecCrit"
      [(ngModel)]="model.password"
      #password="ngModel"
    >
    <div
      *ngIf="model.passwordInvalid"
      class="form-error form-password-error"
    >
      {{model.errorThree}}
    </div>
  </div>

  <!-- Confirm Password -->
  <div class="form-group">
    <label>Repeat Password</label>
    <input
      minlength="8"
      class="form-control"
      type="password"
      name="password_match"
      required
      [pattern]="model.passwordSecCrit"
      [(ngModel)]="model.controlPassword"
      #password_match="ngModel"
      [value]="model.controlPassword"
    >
    <div
      *ngIf="password_match"
      class="form-error form-password_match-error"
    >
      {{model.errorFour}}
    </div>
  </div>

  <!-- Submit Controls -->
  <div class="form-group">
    <input
      type="submit"
      class="btn btn-default btn-block"
      value="Signup"
    >
  </div>

</form>
