<html>
  <head>
    <title>ng-badge</title>
    <style>
      .ng-badge{
        position: absolute;
        bottom: 10px;
        right: 20px;

      }
      .ng-img{
        padding: 10px 20px;
        background: #2572C7;
        border-radius: 7px;
      }

      .ng-img img{
        display: block;
        height: 50px;
        width: auto;
      }

      .text-right{
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div class="ng-badge">
      <div class="ng-img">
        <a
          href="https://angular.io/"
          target="_blank">
          <img
            src="logo-nav@2x.png"
            alt="angular logo and text">
        </a>
      </div>
      <div class="text-right">
        <small>Angular X Demo</small>
      </div>
    </div>
  </body>
</html>
