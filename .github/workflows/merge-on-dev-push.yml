# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Merge Dev

on:
  push:
    branches: [ dev ]
  check_suite:
    types:
      - completed
  pull_request:
    types:
      - edited
      - labeled
      - opened
      - ready_for_review
      - reopened
      - synchronize
      - unlabeled
      - unlocked

jobs:

  pr_to_master:
      runs-on: ubuntu-latest

      steps:
          - uses: actions/checkout@v1
          - name: pull-request
            uses: repo-sync/pull-request@v2
            with:
                source_branch: 'dev' # If blank, default: triggered branch
                destination_branch: 'master'
                github_token: ${{ secrets.GITHUB_TOKEN }}

  merge-branch:

    runs-on: ubuntu-latest
    needs: pr_to_master
    steps:
      - name: Merge me!
        uses: ridedott/merge-me-action@master
        with:
          # Depending on branch protection rules, a  manually populated
          # `GITHUB_TOKEN_WORKAROUND` environment variable with permissions to
          # push to a protected branch must be used. This variable can have an
          # arbitrary name, as an example, this repository uses
          # `GITHUB_TOKEN_DOTTBOTT`.
          #
          # When using a custom token, it is recommended to leave the following
          # comment for other developers to be aware of the reasoning behind it:
          #
          # This must be used as GitHub Actions token does not support
          # pushing to protected branches.
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
